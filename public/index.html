<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="icon" href="./CoffeeShop-Files/svgs/logo.svg" type="image/png">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body class="font-Dana bg-gray-100 dark:bg-zinc-800">

    <!-- All Apps Icons -->
    <svg class="hidden">
        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </symbol>
        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </symbol>
        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </symbol>
        <symbol id="arrow-right-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
          </symbol>
    </svg>

    <header class="bg-black/50 w-[90%] h-24 mx-auto rounded-3xl fixed top-9 right-0 left-0 flex items-center px-10 py-5 backdrop-blur-[6px]">

        <div class="w-full flex justify-between">
                    <!-- Logo & Menu -->
        <nav class="flex items-center gap-9 h-14">
            <!-- Logo -->
            <div>
                <img src="./CoffeeShop-Files/app-logo.png" alt="logo">
            </div>
            <!-- Menu -->
                <ul class="flex gap-x-9 h-full *:h-full items-center text-xl text-gray-300 tracking-tightest *:leading-14 *:hover:text-orange-300 *:transition ">
                    <li class="font-DanaMedium text-orange-200"><a href="#">صفحه اصلی</a></li>
                    <li class="relative group"><a href="#">فروشگاه</a>
                        <!-- SubMenu -->
                        <div class="absolute invisible opacity-0 text-base w-52 bg-white dark:bg-zinc-700 p-6 space-y-4 text-zinc-700 dark:text-white border-t-[3px] border-orange-300 rounded-2xl *:inline-block tracking-normal shadow-normal *:hover:text-orange-300 *:transition top-[100%] group-hover:opacity-100 group-hover:visible transition-all">
                            <a href="#">قهوه ویژه</a>
                            <a href="#">ویژه در سطح جهانی</a>
                            <a href="#">قهوه درجه یک</a>
                            <a href="#">ترکیبات تجاری</a>
                            <a href="#">کپسول قهوه</a>
                            <a href="#">قهوه زینو برزیلی</a>
                        </div>
                    </li>
                    <li><a href="#">دیکشنری</a></li>
                    <li><a href="#">بلاگ</a></li>
                    <li><a href="#">درباره ما</a></li>
                    <li><a href="#">تماس با ما</a></li>

                </ul>
        </nav>

        <!-- Card & Theme & Login Link -->
        <div class="flex items-center text-orange-200 text-xl">

            <!-- Cart Icon & Theme Switch Btn -->
            <div class="flex items-center gap-5">

                <!-- Cart -->
                <div>
                    <!-- Cart Icon Hover -->
                    <div class="py-3">
                        <svg class="w-8 h-8">
                            <use href="#shopping-cart"></use>
                        </svg>
                    </div>
                    <!-- Cart Box -->
                    <div></div>
                </div>

                <!-- Theme Switch Btn -->
                <div id="toggle-theme" class="cursor-pointer">
                    <svg class="inline-block dark:hidden  w-8 h-8">
                        <use href="#moon" ></use>
                    </svg>
                    <svg class="hidden dark:inline-block  w-8 h-8">
                        <use href="#sun" ></use>
                    </svg>
                </div>
            </div>
            <!-- Divide Border -->
             <span class="w-px h-14 block bg-white/20 mx-10"></span>
            <!-- Login Link -->
            <a href="#" class="flex items-center gap-2.5 tracking-tightest">
                <svg class="w-8 h-8">
                    <use href="#arrow-right-on-rectangle"></use>
                </svg>
                <span>ورود | ثبت‌نام</span>
            </a>
        </div>
        
        </div>

    </header>

    <script src="./scripts/app.js"></script>
</body>
</html>
